<!-- Adapted from starry sky example on https://css-tricks.com/creating-patterns-with-svg-filters/ -->
<svg xmlns="http://www.w3.org/2000/svg">
    <filter id="filter">
        <feTurbulence baseFrequency="0.15"/>
        <feColorMatrix values=".1 .1 0 .11 .8
                               0 .1 0 .09 .5
                               0 0 0 .08 .14
                               0 0 0 0 1" />
    </filter>
    <rect width="100%" height="100%" filter="url(#filter)"/>
</svg>